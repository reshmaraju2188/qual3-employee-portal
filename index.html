<!DOCTYPE html>
<html>
<head>
    <title>Qual3 Technology | Employee Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <img src="logo.png">
    <nav>
        <button onclick="logoutUser()" class="logout-btn">
            Sign Out
        </button>
    </nav>
</header>

<div class="container">

    <!-- Welcome Section -->
    <div class="card">
        <h2>Welcome to Qual3 Technology</h2>
        <div id="time"></div>
    </div>

    <!-- Calendar Section -->
    <div class="card">
        <h3>Company Calendar</h3>

        <select id="yearSelect" onchange="updateCalendar()">
            <option value="">Select Year</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
        </select>

        <select id="monthSelect" onchange="updateCalendar()">
            <option value="">Select Month</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>

        <div id="monthYear"></div>
        <div id="calendar"></div>
    </div>

    <!-- Timesheet Section -->
    <div class="card">
        <h3>Employee Timesheet</h3>

        <label>Date:</label><br>
        <input type="date" id="tsDate"><br><br>

        <label>Hours Worked:</label><br>
        <input type="number" id="tsHours" min="1" max="24" placeholder="Enter hours"><br><br>

        <label>Work Description:</label><br>
        <textarea id="tsTask" rows="4" placeholder="Describe your work"></textarea><br><br>

        <button onclick="submitTimesheet()">Submit Timesheet</button>

        <div id="tsMessage"></div>

        <div id="approvalSection" style="display:none; margin-top:10px;">
            <strong>Status:</strong> <span id="approvalStatus">Pending</span><br><br>
            <button onclick="approveTimesheet()">Approve</button>
            <button onclick="rejectTimesheet()">Reject</button>
        </div>
    </div>

    <!-- APPROVAL REQUEST SECTION (Merged from approvals.html) -->
    <div class="card">
        <h2>Send Approval Request</h2>

        <label>Manager Email</label>
        <input type="email" id="mgrEmail" placeholder="manager@example.com">

        
        <label>Approval Type</label>
        <select id="reqType">
            <option value="">-- Select Type --</option>
            <option>Work Task</option>
            <option>Leave Request</option>
            <option>WFH Request</option>
            <option>Access / Other</option>
        </select>

        <label>Message / Reason</label>
        <textarea id="reqMsg" placeholder="Enter reason / details"></textarea>

        <button onclick="submitRequest()">Submit Request</button>
        <p id="reqStatus"></p>
    </div>

</div>

<footer>
    Â© 2025 Qual3 Technology
</footer>

</body>
</html>
